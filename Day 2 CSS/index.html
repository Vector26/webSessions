<!DOCTYPE html>
<html>
    <head>
        <title>
        Html &amp; Css Example
        </title>
        <link rel="icon" href="icons/portfolio.png">
<!--   EXTERNAL CSS FILE     -->
        <link rel="stylesheet" href="Styles/index.css">
    </head>
    <body>
<!--   INLINE CSS     -->
        <style>
            html{
                background-color: rgb(100,100,100) /* or simply dark grey */;
            }
        </style>
<!--   INLINE CSS ENDS     -->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <p id="pNotInDiv">Paragraph</p>
        <br>
        <br>
        <hr>
<!--    IN ELEMENT CSS    -->
        <div style="border:rgb(80,50,20) solid 3px; display: flex;flex-wrap: wrap;">
            <p class="pInDiv">Paragraph in a Div</p>
            <p class="pInDiv">Paragraph in a Div</p>
        </div>
    </body>
</html>
